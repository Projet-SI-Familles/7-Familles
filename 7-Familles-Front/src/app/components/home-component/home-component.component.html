<div
  class="h-screen bg-cover bg-center flex flex-col text-center relative px-4 sm:px-8"
  style="background-image: url('img/bg-creacosm.png');"
>
  <div class="absolute inset-0 bg-[#0365ac80]"></div>

  <div class="relative z-10 flex flex-col items-center mt-16 sm:mt-20">
    <div
      class="w-24 h-24 sm:w-40 sm:h-40 bg-white rounded-full flex items-center justify-center"
    >
      <img
        src="img/creacosm.png"
        alt="Creacosm Logo"
        class="w-20 h-20 sm:w-28 sm:h-28"
      />
    </div>
    <h1
      class="mt-4 text-4xl md:text-5xl font-extrabold text-white tracking-wider"
    >
      Bienvenue sur le jeu des 7 familles
    </h1>
    <p
      class="mt-8 mb-8 text-lg md:text-xl text-white tracking-wide px-6 max-w-2xl bg-[#0365ac] py-2 rounded-lg shadow-lg"
    >
      Dans ce jeu des 7 familles, vous devrez glisser les composants vers leur famille. Pour vous aider, vous pourrez retourner les cartes et découvrir la description de chaque composant cosmétique.
    </p>
  </div>

  <div
    class="relative z-10 max-w-md w-full bg-white p-6 sm:p-8 rounded-lg shadow-lg mx-auto flex flex-col justify-center items-center"
    style="margin-top: auto; margin-bottom: auto;"
  >
    <label
      for="gameCode"
      class="block text-lg font-semibold text-gray-700 mb-3"
    >
      Entrez votre code de partie
    </label>
    <input
      id="gameCode"
      type="text"
      [(ngModel)]="gameCode"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#0365ac] focus:border-transparent text-gray-700"
      placeholder="Code de partie"
    />

    <button
      class="w-full mt-6 bg-[#0365ac] text-white text-lg font-semibold py-3 rounded-lg shadow-md hover:bg-[#024a85] transition-all"
      (click)="startGame()"
    >
      Lancer la partie
    </button>

    
  </div>
</div>
