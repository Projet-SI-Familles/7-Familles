<div class="relative flex flex-col lg:flex-row h-screen bg-blue-50">
  <div class="w-full lg:w-3/4 h-[calc(100vh-200px)] lg:h-full bg-[#d1e7ff] shadow-md overflow-y-auto pb-[120px] transition-transform duration-300"
       [ngClass]="{ 'shake': shakeEffect }">
    
    <div class="sticky top-0 z-50 bg-[#0365ac] text-white flex justify-center items-center py-2 shadow-md">
      <h2 class="text-xl font-bold">⏱ {{ formatTime(remainingTime) }}</h2>
    </div>
    <!-- Objectif de la prochaine seance de travaile : externaliser le plateau de jeu, la zone de drop dans des composants pour optimiser le code -->

    <h2 class="text-xl font-bold text-center mb-4">Sélectionnez une famille</h2>

    <div class="grid grid-cols-3 sm:grid-cols-4 lg:grid-cols-6 gap-2 sm:gap-4 px-4 ">
      <app-card
        *ngFor="let component of cosmeticComponents"
        [cosmeticComponent]="component"
        (selectFamily)="openModal($event)">
      </app-card>
    </div>
  </div>

  <div class="w-full lg:w-1/4 bg-[#cfe2f3] p-4 shadow-lg overflow-y-auto">
    <h2 class="text-lg font-bold text-center text-[#2e7d32] mb-4">Familles</h2>
    <div class="grid grid-cols-2 gap-2 lg:grid-cols-1">
      <div *ngFor="let family of componentFamilies"
          class="border rounded-lg bg-white shadow p-2 text-center">
        <h3 class="text-sm font-semibold text-[#2e7d32]">{{ family.name }}</h3>
        <p class="text-sm font-medium text-gray-700">
          {{ familyDropTargets[family.id] ? familyDropTargets[family.id].length : 0 }} / {{ family.totalComponents }}
        </p>
      </div>
    </div>
  </div>

  <div *ngIf="showErrorNotification"
       class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-600 text-white px-4 py-2 rounded shadow-md animate-fade-in-out z-50">
    Mauvaise famille ! Réessayez.
  </div>

  <div *ngIf="modalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
      <h3 class="text-lg font-semibold text-center mb-4">Choisissez une famille</h3>
      <div class="grid grid-cols-2 gap-2">
        <button *ngFor="let family of componentFamilies"
                class="p-2 border rounded-lg text-center font-semibold"
                [ngClass]="{
                  'bg-red-500 text-white': selectedComponent && incorrectAttempts[selectedComponent.id] && incorrectAttempts[selectedComponent.id].includes(family.id)
                }"
                (click)="selectFamily(family)">
          {{ family.name }}
        </button>
      </div>
      <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 w-full"
              (click)="closeModal()">
        Annuler
      </button>
    </div>
  </div>
</div>
